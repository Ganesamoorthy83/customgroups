<button (click)="popupOpen()" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createGroupForm">
     ADD GROUP
</button>
<div id="createGroupForm" class="modals">
    <div class="modal-dialog" role="group">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Create Group</h1>
            </div>
            <div class="modal-body">
                <form [formGroup]="groupForm">
                    <div class="form-group">
                        <label class="control-label">Group Name</label>
                        <div>
                            <input type="text" formControlName="groupName" class="form-control input-lg" placeholder="Enter Group Name Here">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Airport Code(s)</label>
                        <div>
                          <tag-input formControlName="codes"></tag-input>
                        </div>
                    </div>
                    <button (click)="createCustomGroup()" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createGroupForm">
                        Submit
                   </button>
                </form>
              </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <table class="table" border="1">
      <thead>
      <tr>
        <th>Group Name</th>
        <th>Codes</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
       <tr *ngFor="let group of customGroups; let i of index">
           <td>{{group.name}}</td>
           <td></td>
           <td><a href="javascript:void(0)" (click)=editGroup(i)>Edit</a></td>
           <td><a href="javascript:void(0)" (click)=deleteGroup(i)>Delete</a></td>
       </tr>
    </tbody>
    </table>
